<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Realistic Rain</title>
    <style>
        /* Add raindrop styling */
        .raindrop {
            position: absolute;
            width: 2px;
            height: 10px;
            background-color: #00f; /* Blue color for raindrops */
            opacity: 0.7;
            animation: fall linear infinite;
        }

        /* Keyframes for raindrop animation */
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <!-- Create a rain container -->
    <div class="rain-container"></div>

    <!-- Add JavaScript to dynamically create raindrops -->
    <script>
        const rainContainer = document.querySelector('.rain-container');

        function createRaindrop() {
            const raindrop = document.createElement('div');
            raindrop.classList.add('raindrop');
            raindrop.style.left = `${Math.random() * 100}%`;
            rainContainer.appendChild(raindrop);
        }

        // Create raindrops at intervals
        setInterval(createRaindrop, 100);
    </script>
</body>
</html>
