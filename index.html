<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Cloud shape */
        .cloud {
            width: 100px;
            height: 60px;
            background-color: #fff;
            border-radius: 50px;
            position: relative;
        }

        /* Position the cloud */
        .x1 { top: 20px; left: 50px; }
        .x2 { top: 40px; left: 80px; }
        .x3 { top: 10px; left: 120px; }
        .x4 { top: 30px; left: 150px; }
        .x5 { top: 20px; left: 180px; }

        /* Add raindrop styling */
        .raindrop {
            position: absolute;
            width: 2px;
            height: 10px;
            background-color: #00f; /* Blue color for raindrops */
            opacity: 0.7;
            animation: fall linear infinite;
        }

        /* Keyframes for raindrop animation */
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <!-- Clouds -->
    <div class="cloud x1"></div>
    <div class="cloud x2"></div>
    <div class="cloud x3"></div>
    <div class="cloud x4"></div>
    <div class="cloud x5"></div>

    <!-- Raindrops -->
    <div class="rain-container">
        <!-- JavaScript will dynamically create raindrops here -->
    </div>

    <!-- Add JavaScript to create raindrops -->
    <script>
        const rainContainer = document.querySelector('.rain-container');

        function createRaindrop() {
            const raindrop = document.createElement('div');
            raindrop.classList.add('raindrop');
            raindrop.style.left = `${Math.random() * 100}%`;
            rainContainer.appendChild(raindrop);
        }

        // Create raindrops periodically
        setInterval(createRaindrop, 50); // Faster rain!
    </script>
</body>
</html>
